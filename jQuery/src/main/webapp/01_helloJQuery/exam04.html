<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="hello"></h1>
<p id="text">안녕하세요 제이쿼리!</p>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- CDM 방식 -->
<script type="text/javascript">
$(function(){
	$('#hello').html('<font color="red">Hello jQuery!</font>'); //넣음
	alert($('#text').html()) //가져옴
});
</script>
</body>
</html>
