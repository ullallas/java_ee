<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn {
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기" />
	<input type="button"  value="숨기기" />
	<input type="button"  value="토글" />
	<div>
		<img src="../img/4.jpg" width="500px" height="500px" />
	</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#sh > input').click(function(){
			
		//클릭한 요소를 뺀 나머지에서 class="btn" 클래스 속성 제거
		$('#sh > input').not(this).removeClass('btn');
			
		//클릭한 요소에게 class="btn" 클래스 속성 추가
		$(this).addClass('btn');
			
	});
	
	$('#sh > input:eq(0)').click(function(){
		$('#sh > div').show(200);
	});

	$('#sh > input:eq(1)').click(function(){
		$('#sh > div').hide(200);
	});

	$('#sh > input:eq(2)').click(function(){
		$('#sh > div').toggle(200);
	});
});

$(function(){

	
});

</script>

</body>
</html>
