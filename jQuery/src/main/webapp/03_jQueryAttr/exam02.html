<body>
<h1>속성 제어</h1>
<p>클릭하세요</p>

<img scr="../img/1.jpg" width="500" height="500" alt="뱁새">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	var index = 1;
	
	$('img').click(function(){
		index = (index % 4) + 1; //1~4 순서대로 나온다
		$(this).attr('src', '../img/' + index + '.jpg'); // =$('img')
	});
});
</script>
