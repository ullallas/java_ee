<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
   padding: 0;
   margin: 0;
   width: 670px;
   list-style: none;
}
li {
   float: left;
}
ul:after { /* float 해제 */
   content: '';
   display: block;
   float: none;
   clear: both;
}
img {
   border: none;
}
</style>
</head>
<body>
<ul>
	<li>
		<a href="#"><img src="../img/jquery.jpg" alt="jQuery" /></a>
	</li>
	<li>
		<a href="#"><img src="../img/javascript.jpg" alt="Javascript" /></a>
	</li>
	<li>
		<a href="#"><img src="../img/css.jpg" alt="CSS" /></a>
	</li>
	<li>
		<a href="#"><img src="../img/html.jpg" alt="HTML" /></a>
	</li>
</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('img[alt="jQuery"]').hover(function(){ //마우스 올라감
		$(this).attr('src', '../img/jquery_on.jpg');
	}, function(){ //마우스 내려감
		$(this).attr('src', '../img/jquery.jpg');
	});
});

$(function(){
	$('img[src="../img/javascript.jpg"]').hover(function(){ //마우스 올라감
		$(this).attr('src', '../img/javascript_on.jpg');
	}, function(){ //마우스 내려감
		$(this).attr('src', '../img/javascript.jpg');
	});
});

$(function(){
	$('img[alt="CSS"]').hover(function(){ //마우스 올라감
		$(this).attr('src', '../img/css_on.jpg');
	}, function(){ //마우스 내려감
		$(this).attr('src', '../img/css.jpg');
	});
});

$(function(){
	$('img[alt="HTML"]').hover(function(){ //마우스 올라감
		$(this).attr('src', '../img/html_on.jpg');
	}, function(){ //마우스 내려감
		$(this).attr('src', '../img/html.jpg');
	});
});


</script>
</body>
</html>
