<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse; /* 이중 테두리 제거, cellspacing=0과 같음 */ 
}
td, th {
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}
thead, tfoot {
	background: darkgray;
	color: yellow;
}
tbody tr:nth-child(even) {
	background: aliceblue;
}
tbody tr:hover {
	background: pink;
}
</style>
</head>
<body>
<h3>1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr>
			<th>이름</th> <!-- th: 가운데정렬, 굵게 -->
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td><td>80</td><td>70</td>
		</tr>
		<tr>
			<td>또치</td><td>95</td><td>99</td>
		</tr>
		<tr>
			<td>코난</td><td>85</td><td>90</td>
		</tr>
		<tr>
			<td>말숙</td><td>50</td><td>40</td>
		</tr>
	</tbody>
	<tfoot>
		<th>합</th><th>310</th><th>299</th>
	</tfoot>
</table>
</body>
</html>
