<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background: #90D000;
	padding: 20px;
	width: 300px;
}
#round1 { border-radius: 50px;} /* 시계방향으로 50픽셀씩 적용 */
#round2 { border-radius: 0px 20px 40px 60px;} 
#round3 { border-radius: 0px 20px 40px;} /* top, left&right, bottom */
#round4 { border-radius: 0px 20px;} /* top&bottom, left&right */
#round5 { 
	border-radius: 50px;
	border-style: dotted;	
} 

</style>
</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>

<!-- 
* 모서리
border-top-left-radius : 상자의 왼쪽 위 모서리를 정의
border-top-right-radius : 상자의 오른쪽 위 모서리를 정의
border-bottom-right-radius : 상자의 오른쪽 아래 모서리를 정의
border-bottom-left-radius : 상자의 왼쪽 아래 모서리를 정의
 -->
