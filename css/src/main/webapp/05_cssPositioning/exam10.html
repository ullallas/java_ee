<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a span {
	visibility: hidden;
}
.a:hover span{
	visibility: visible;
	color: red;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span class="a"><span>love</span></span>) you.
	<li>CSS is Cascading
		(<span class="a"><span>Style</span></span>) Sheet.
		<li>응답하라 (<span class="a"><span>1988</span></span>).
</ul>
</body>
</html>

<!--
[문제] () 괄호 안에 마우스를 올리면(hover) 답이 빨간색으로 나타나게 하시오 - 중첩사용(span 안에 span)
=> 숨겨진 요소 위로 마우스를 가져다 놓을 수 없다
=> 중첩을 잡아야 한다
  -->
