<script type="text/javascript">
var a = Number("a");
document.write("a = " + a + "<br>"); //a = NaN (not a number)

var sum = a + 1;
document.write("sum = " + sum + "<br>"); //NaN

var str = a + "str";
document.write("str = " + str + "<br>"); //NaNstr  

document.write("<br>");

var v1 = "가나다라";
var v2 = "123456";

var is_num1 = ! isNaN(v1);
var is_num2 = ! isNaN(v2);

if (is_num1) //가나다라은(는) 숫자가 아닙니다.
	document.write(v1 + "은(는) 숫자 입니다.<br>");
else
	document.write(v1 + "은(는) 숫자가 아닙니다.<br>");

if (is_num2) //123456은(는) 숫자 입니다.
	document.write(v2 + "은(는) 숫자 입니다.<br>");
else
	document.write(v2 + "은(는) 숫자가 아닙니다.<br>");
	
document.write("<br>");

function sumInt(x, y){
	var isStrX = ! isNaN(x);
	var isStrY = ! isNaN(y);
	
	if (! isStrX || ! isStrY) { 

		return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
	}
		
	var result = parseInt(x) + parseInt(y);
	return result;

}

document.write(sumInt("a", 1) + "<br>"); //숫자 형태이거나 숫자값이 전달되어야 합니다.
document.write(sumInt("1", "2") + "<br>"); //3
document.write(sumInt(100, "5.6") + "<br>"); //105
document.write(sumInt(-1, "-100") + "<br>"); //-101



	
	
</script>

</body>
