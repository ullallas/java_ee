<script type="text/javascript">

	// var myArray1 = new Array("홍길동", "자바스크립트", "학생"); //배열 생성
	var myArray1 = ["홍길동", "자바스크립트", "학생"]; //배열 생성
	document.write(myArray1[0] + "<br>");

	document.write(myArray1[0] + "<br>");

	var myArray2 = new Array(); // 빈 배열 생성
	// var myArray2 = [];
	
	for(var i=0; i<10; i++){
		myArray2[i] = i+1;
	}
	
	document.write("배열의 길이 : " + myArray2.length + "<br>");
	for(var i=0; i<myArray2.length; i++){
		document.write(myArray2[i] +" ");
	}
</script>
